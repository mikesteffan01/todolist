<!DOCTYPE html>
<head>
<title>To-Do List</title>
<link rel="stylesheet" type="text/css" href="styles.css">
<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
<script
  src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
</head>

<body>
  <div id="container">
    <h1>To-Do List <i class="fa fa-pencil-square-o"></i></h1>
    <input type="text" placeholder="Add your To-Do here">
    
    <ul>
      <li><span><i class="fa fa-trash-o"></i></span> Code</li>
      <li><span><i class="fa fa-trash-o"></i></span> Code Some More</li>
      <li><span><i class="fa fa-trash-o"></i></span> Code All Day</li>
    </ul>
    
  </div>

<script type="text/javascript" src="todos.js"></script>
</body>
</html>
